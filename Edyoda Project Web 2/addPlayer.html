<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./addPlayer.css">
    <script src="https://kit.fontawesome.com/3416477e81.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    
    <title>Document</title>
</head>
<body> 
    <div class="navBar">
        <div class="main">
            <div class="logo">
                <img src="https://www.sportstime247.com/wp-content/uploads/2022/02/IPL-2022-Group-Format.jpg" alt="logo" class="logoImg"/>
            </div>
            <div class="menuItem">
                <a href="./index.html" class="home">Home</a>
                <a href="./index.html" class="team">Team</a>
            </div>
            <div id="searchBox">
                <a href="" target="_blank" hidden></a>
                <input type="text" name="search" placeholder="Search for teams..." value="" id="searchText" />
                <div class="autoBox">

                </div>
                <div class="icon"><i class="fas fa-search search-icon" aria-hidden="true"></i></div>
            </div>
            <div class="menuBtn">
                <button id="addPlayer" class="addBtn" onclick="addTeamClick()" style="display: none ;">Add Player</button>
                <button id="addTeam" class="addBtn" onclick="addTeamClick()" style="display: none ;">Add Team</button>
            </div>

        </div>
    </div>
    
    <div id="addPlayer">
        <div class="heading1">
        <h1>Add a New Player</h1>
        </div>
        <form id="addteamform">
           <div>
              <p>Add Player Image</p>
               <input type="text" name="playerImg" placeholder="Add Image Url" id="inp5" required>
            </div>

           <div>
            <p>Player Name</p>
            <input type="text" name="playerName" placeholder="Add Player Name" id="inp1" required>
           </div>

          <div>
            <p>Enter Player Team</p>
            <select id="inp6" type="text" name="teamSelect" required>
                <option value="">Select Team</option>


            </select>
          </div>

          <div>
            <p>Price</p>
            <input type="number" name="price" maxlength="4" id="inp2" placeholder="Enter Player Price" required>
          </div>

          <div>
            <p>Select Player Playing</p>
            <select id="inp3" type="text" name="isplaying" placeholder="Enter Playing Status" required>
                <option value="">Select</option>
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
          </div>

          <div>
            </p>Select Player Role</p>
            <select id="inp4" type="text" name="role" required>
                <option value="select">Role</option>
                <option value="All-Rounder">All-Rounder</option>
                <option value="BatsMan">BatsMan</option>
                <option value="Bowler">Bowler</option>
            </select><br>
          </div>
          <div>
            <button type="submit">Add Player</button>
          </div>
        </form>

    </div>
       

    <script src="./addPlayer.js" type="text/javascript">
        
    </script>
</body>
</html>
